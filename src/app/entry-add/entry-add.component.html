
<button type="button" class="btn btn-primary" (click)="openModal(template)">Add Entry</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <form (ngSubmit)="onSubmit(entryForm)" #entryForm="ngForm">
                <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required [(ngModel)]="entry.Email" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                           <div [hidden]="email.valid || email.pristine"
                                class="alert alert-danger">
                                  Email is invalid
                           </div>
                      </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="entry.Name" name="name" #name="ngModel">
                 <div [hidden]="name.valid || name.pristine"
                      class="alert alert-danger">
                        Name is required
                 </div>
            </div>
            <div class="form-group">
              <label for="text">Text:</label>
              <textarea type="text" class="form-control" id="text" required  [(ngModel)]="entry.Text" name="text" #text="ngModel"></textarea>
              <div [hidden]="text.valid || text.pristine"
              class="alert alert-danger">
                Text is required
         </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!entryForm.form.valid" >Submit</button>
          </form>
  </div>
</ng-template>
