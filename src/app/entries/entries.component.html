<div class="container" style="margin-top: 3%;">
        <h2>Entry List</h2>        
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Text</th>
              <th>Date</th>
              <th>Email</th>
              <th>Comments Count</th>
            </tr>
          </thead>
    
          <tbody>
            <tr *ngFor="let entry of entries" routerLink="/entry-details/{{entry.id}}">
                <td>{{entry.id}}</td>
                <td>{{entry.name}}</td>
                <td>{{entry.text}}</td>
                <td>{{entry.date | date:'short'}}</td>
                <td>{{entry.email}}</td>
                <td>{{entry.commentsCount}}</td>
            </tr>
          </tbody>
          <ng-template #elseBlock>
                <h5>No Entries</h5>
         </ng-template>
        </table>
<app-entry-add (commentAdded)="onEntrySent($event)"> </app-entry-add>
      </div>
